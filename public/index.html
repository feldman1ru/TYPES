<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/images/computer-icon.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="../src/app.js" type="module"></script>
  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      min-height: 88vh;
    }
  </style>
  <title>Typescript S</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Fifth navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">TS</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05"
          aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample05">
          <div class="justify-content-between d-flex col-12">
            <div>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="about.html">about</a>
                </li>
              </ul>
            </div>
            <div class="text-light">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">Login</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="center h50 mt-5">
      <form class="form bg-light col-12 col-md-6 col-xl-4 border rounded p-3" id="form">
        <div class="col-12">
          <label for="login-email">Email <span class="text-danger">*</span>
          </label>
          <input placeholder="user@gmail.com" id="login-email" class="form-control" name="login-email" type="email"
            autocomplete="off" />
          <span id="login-email-error" class="text-danger"></span>
        </div>

        <div class="col-12">
          <label for="login-password">Password <span class="text-danger">*</span>
          </label>
          <input placeholder="enter password" id="login-password" class="form-control" name="login-password"
            type="password" autocomplete="off" />
          <span id="login-password-error" class="text-danger"></span>
        </div>
        <div class="col-12">
          <input id="submit-login-btn" type="button" class="btn btn-primary col-12 my-2" value="Login" />

          <input type="button" class="btn btn-danger col-12 mb-2" value="Cancel" id="cancel-login-btn" />
        </div>
      </form>
    </div>
    <div id="success" class="d-none">success</div>
  </main>
  <footer class="border-top pt-3 bg-dark center">
    <p class="text-light">Created by David Yakin &copy;</p>
  </footer>
</body>

</html>
